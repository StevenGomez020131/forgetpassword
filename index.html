<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Espacio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Restablecer Contraseña</h1>
            <p>¡Nos dirigimos a tu nave espacial! Ingresa tu nueva contraseña para regresar a la tierra.</p>
            <form id="reset-password-form">
                <label for="password">Nueva Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu nueva contraseña" required>
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" placeholder="Confirma tu nueva contraseña" required>
                <button type="submit" class="btn">Restablecer</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
